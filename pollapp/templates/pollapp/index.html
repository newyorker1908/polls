{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'pollapp/style.css' %}" />

{% if latest_poll_list %}
<ul>
{% for poll in latest_poll_list %}
	<li><a href="{% url 'pollapp:detail' poll.id %}">{{ poll.question }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
